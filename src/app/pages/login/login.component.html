<div class="parent">
<section class="container">
  <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
          <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
          <h1 class="opacity">LOGIN</h1>
          <form>
              <input type="text" name="EmailId" [(ngModel)]="loginObj.EmailId" placeholder="USERNAME" />
              <input type="password" name="Password" [(ngModel)]="loginObj.Password" placeholder="PASSWORD" />
              <button class="opacity" (click)="onLogin()">SUBMIT</button>
          </form>
          <div class="register-forget opacity">
              <a href="">REGISTER</a>
              <a href="">FORGOT PASSWORD</a>
          </div>
      </div>
      <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
</div>
